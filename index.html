<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project | Form Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <img id="astronaut" src="background.jpg" alt="astronaut in space" class="src">
            <div class="logo">
                <img src="pngwing.png" width="75px">
                <h1>Starkiller</h1>
            </div>
            <p class="attribution">Photo by NASA on <a href="https://unsplash.com/photos/Yj1M5riCKk4">Unsplash</a></p>
        </div>
        <div class="content">
            <div class="intro">
                <p class="copy">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="copy">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <form action="" method="get" class="beta-form">
                    <div class="fields">
                        <header>Let's do this!</header>
                        <div class="form-row">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text"/>
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text"/>
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="joe@example.com"/>
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" name="phone-number" type="text"/>
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password"/>
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="confirm-password" type="password"/>
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="create">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
